<p>win7、win10教程。xp的应该无须设置<br><img src="/WEWB/1.png" alt="Alt text"><br>右键<code>计算机</code>，选择<code>属性</code><br><img src="/WEWB/2.png" alt="Alt text"><br>点击高级系统设置<br><img src="/WEWB/3.png" alt="Alt text"><br>选择<code>高级</code>-<code>性能</code>-<code>设置</code><br><img src="/WEWB/4.png" alt="Alt text"><br>点击<code>数据执行保护</code>，勾选下面那个框，点击<code>添加</code><br><img src="/WEWB/5.png" alt="Alt text"><br>找到软件文件夹</p>
<blockquote>
<p>（建议不要仍在桌面上。。。移动了就要重新配置）</p>
</blockquote>
<p><img src="/WEWB/6.png" alt="Alt text"><br>点击<code>打开</code>后列表中出现了对应的软件名，<br>确定后，重启即可打开。<br><img src="/WEWB/7.png" alt="Alt text"></p>
<blockquote>
