$(document).ready(function(){
  //播放按钮点击
  var audio = $("#bgaudio")[0];
  var img = $("#play-img")[0];
  $("#play-button").click(function(){ 
    if (audio.paused || audio.ended) {
      audio.play();
      img.src = "/images/playback_pause.png";
    } else {
      audio.pause();
      img.src = "/images/playback_play.png";
    }
  });
});
</script>

$(document).ready(function(){
  
  //判断是否该显示’关于我‘
  if( "menu_about"  == 'home_about') {
    $("#about-me").hide(0);

    //加载about(关于)读取文件
    var s = $('article').html();
    if (s.length < 2) {
      var url = window.location.protocol+"//"+window.location.host+"/about/";
      $.ajax({ 
          type: "GET", 
          url: url, 
          dataType: "html", 
          success: function (data) { 
            $('article').html($(data).find('article').html());//解析about的html
            $("#about-me").css({"visibility": "visible"}).delay(100);
            $("#about-me").slideToggle('slow');
          }
      }); 
      }

    //个人按钮点击，隐藏和显示关于界面
    $("#me-button").click(function(){ 
      $("#social-div").slideToggle();
      $("#about-me").slideToggle();
    });
  }
});
</script>
