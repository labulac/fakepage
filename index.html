  <style>
#play-button{
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
</style>
<div id="play-button" >
  <img id="play-img" src="/images/playback_pause.png"></img>
</div>
<audio id="bgaudio" autoplay loop="loop" preload="auto"> 
  <source type="audio/mpeg"  src="https://cdn.calm.com/scenes/scene-Qqkzy9k7Eo.m4a?v=" >
</audio>

 <script>
 $('img').on('mousedown',function (e) {
    e.preventDefault()
})
$(document).ready(function(){
  //播放按钮点击
  var audio = $("#bgaudio")[0];
  var img = $("#play-img")[0];
  $("#play-button").click(function(){ 
    if (audio.paused || audio.ended) {
      audio.play();
      img.src = "/images/playback_pause.png";
    } else {
      audio.pause();
      img.src = "/images/playback_play.png";
    }
  });
});
</script>
